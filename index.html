
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max999 Elite Gaming - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body { background-color: #011d1d; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
      .bg-primary { background-color: #012a2a; }
      .bg-secondary { background-color: #013d3d; }
      .text-accent { color: #facc15; }
      .bg-accent { background-color: #facc15; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
        display: inline-flex;
      }
      
      #initial-loader {
        position: fixed; inset: 0; background: #011d1d;
        display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
      }
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-toast { animation: slide-in-right 0.3s ease-out forwards; }
      @keyframes slide-in-right { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div style="width: 50px; height: 50px; border: 4px solid #facc15; border-top-color: transparent; border-radius: 50%; animation: spin-slow 1s linear infinite;"></div>
        <p style="margin-top: 20px; color: #facc15; font-weight: bold; letter-spacing: 2px;">MAX999 ELITE LOADING...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
